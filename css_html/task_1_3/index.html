<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_1_3</title>
    <link rel="stylesheet" href="scss/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h4>Create Account</h4>
        <figure class="header_fox">
            <img class="header_fox_image" src="images/fox_logo.svg" alt="fox">
        </figure>
    </header>
    <form class="form" oninput="result.value=parseInt(income.value)">
        <label for="first-name" class="first-name left">
            <span class="main-label">First name*</span>
            <input type="text" placeholder="Enter your first name" id="first-name" pattern="[A-Za-z]{3}"/>
        </label>
        <label for="last-name" class="last-name right">
            <span class="main-label">Last name*</span>
            <input type="text" placeholder="Enter your last name" id="last-name" pattern="[A-Za-z]{3}"/>
        </label>
        <label for="email" class="email">
            <span class="main-label">Email*</span>
            <input type="email" placeholder="Enter your email" id="email" name="email">
        </label>
        <label for="password" class="password left">
            <span class="main-label">Password*</span>
            <input type="password" placeholder="Enter your password" id="password" value="2121ksskAK@"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
        </label>
        <label for="confirm-password" class="confirm-password right">
            <span class="main-label">Confirm Password*</span>
            <input type="password" placeholder="Enter correct your confirm password" id="confirm-password"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        </label>
        <fieldset class="gender">
            <legend class="main-label">Gender:</legend>
            <label class="custom-radio">Male
                <input type="radio" name="gender" value="male" checked>
            </label>
            <label class="custom-radio">Female
                <input type="radio" name="gender" value="female">
            </label>
        </fieldset>
        <fieldset class="hobbies ">
            <legend class="main-label">Hobbies</legend>
            <div class="hobbies_wrapper">
                <label class="custom-checkbox">Music
                    <input type="checkbox" name="hobbies" value="music">
                </label>
                <label class="custom-checkbox">Sports
                    <input type="checkbox" name="hobbies" value="sports" checked>
                </label>
                <label class="custom-checkbox">Travel
                    <input type="checkbox" name="hobbies" value="travel">
                </label>
                <label class="custom-checkbox">Movies
                    <input type="checkbox" name="hobbies" value="movies" checked>
                </label>
            </div>
        </fieldset>
        <div class="select-income left">
            <span class="main-label">Source of income</span>
            <label>
                <select>
                    <option value="employed">Employed1</option>
                    <option value="employed">Employed2</option>
                    <option value="employed">Employed3</option>
                    <option value="employed">Employed4</option>
                </select>
            </label>
        </div>
        <label class="range">
            <span class="main-label">Income</span>
            <span class="range_wrapper">
                <span class="range_wrapper_content">
                    <input type="range" name="income" min="0" max="100" value="20" step="1">
                    <span class="range-line"></span>
                </span>
                <span class="range_result">
                    <output for="income" name="result">20</output>
                    <span>K</span>
                </span>
            </span>
        </label>
        <label class="file left">
            <span class="main-label">Upload Profile Picture</span>
            <span class="file-input_wrapper">
                <input type="file">
            </span>
        </label>
        <label class="age right">
            <span class="main-label">Age</span>
            <input type="number" value="18" min="18" max="122">
        </label>
        <label class="bio">
            <span class="main-label">Bio</span>
            <textarea placeholder="Tell about yourself" rows="5"></textarea>
        </label>
        <button type="submit" class="btn">Create</button>
    </form>
</div>
</body>
</html>
